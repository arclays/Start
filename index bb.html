<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css" />
    <style>
      [class*="col"] {
        padding: 1rem;
        background-color: blue;
        color: aliceblue;
        border: 2px solid white;
      }
      .child {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <script src="bootstrap.js"></script>
    <div class="container-sm border">
      <div class="row justify-content-space-btn">
        <div class="col-lg-4 col-md-6">col1</div>
        <div class="col-lg-8 col-md-6">col2</div>
      </div>
    </div>
    <div class="container-sm border my-2">
      <div class="row gx-5 gy-5">
        <div class="col-md-6"><div class="child">col1</div></div>
        <div class="col-md-6"><div class="child">col2</div></div>
        <div class="col-md-6"><div class="child">col3</div></div>
      </div>
    </div>
    <div class="contianer my-5 mx-5 py-3 px-3">
      <button class="btn btn-primary btn-lg" data-bs-toggle="">click me</button>
      <button class="btn btn-outline-primary btn-sm disabled">click me</button>
      <button class="btn btn-secondary btn-lg">click me</button>
      <button class="btn btn-outline-info btn-sm">click me</button>
      <button class="btn btn-success btn-lg">click me</button>
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="button"
        autocomplete="off"
      >
        Toggle button
      </button>
      <button
        type="button"
        class="btn btn-primary active"
        data-bs-toggle="button"
        autocomplete="off"
        aria-pressed="true"
      >
        Active toggle button
      </button>
      <button
        type="button"
        class="btn btn-primary"
        disabled
        data-bs-toggle="button"
        autocomplete="off"
      >
        Disabled toggle button
      </button>
    </div>
  </body>
</html>
